<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-1">

          <div class="d-flex flex-column flex-shrink-0 align-items-center bg-body-tertiary" style="width: 4.5rem;">

            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center" style="background-color: #4540D9;">
              <li class="nav-item">
                <a href="" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                    <img src="./IMG/Logo_Symbol.png" alt="">
                </a>
              </li>
              <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                  <img src="./IMG/home.png" style="width: 30px; height: 30px;  padding: 5px;" alt="">
                </a>
              </li>
              <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                  <img src="./IMG/settings.png" style="width: 30px; height: 30px;  padding: 5px;" alt="">
                </a>
              </li>
              <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
                  <img src="./IMG/SignOut.png" style="width: 30px; height: 30px;  padding: 5px;" alt="">
                </a>
              </li>
            </ul>
            <div class="dropdown border-top">
              <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
        </div>

        </div>

        <div class="col-11 bg-info">
          <div class="row p-3">
            <div class="col-5">

              <div class="card p-3">
                <div class="row">
                  <div class="col-8">
                    <h3 class="card-title fw-bold display-6" style="color: #4540D9;">Hello User !</h3>
                    <p class="card-text fw-bold" style="color: #C3C0F1;">its good to see you again.</p>
                  </div>
                  <div class="col-4">
                    <img src="./IMG/young asian man sitting with smartphone.png" class="img-fluid rounded" alt="...">
                  </div>
                </div>
              </div>
            
            </div>
            <div class="col-7 bg-warning">
              <div class="row bg-success">
                <!-- Search box -->
                <div class="col-7">
                  <form class="" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                  </form>
                </div>

                <!-- User Card -->
                <div class="col-5">
                  <div class="card">
                    <div class="row p-2">
                      <div class="col-4">
                        <img src="./IMG/UserImg.png" style="width: auto; height: 3em;" class="img-fluid rounded" alt="...">
                      </div>
                      <div class="col-8">
                        <h6 class="card-title fw-bold">Username</h6>
                        <small><p class="card-text fw-medium">App developer</p></small>
                      </div>
                      
                    </div>
                  </div>
                </div>

              </div>
              

              
            </div>
          </div>
        </div>
                  

        
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
